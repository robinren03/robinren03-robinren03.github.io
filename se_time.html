<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SE Mid-term Exam Clock</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 10vw; /* Adjust the font size to fit the screen */
    }
    .exam-end-time {
        font-size: 6vw; /* Adjust the font size for the exam end time */
    }
</style>
</head>
<body>
<script>
    function updateTime() {
        var now = new Date();
        var beijingTime = now.toLocaleTimeString('en-US', {timeZone: 'Asia/Shanghai'});
        var examEndTime = "考试结束时间 - 11:25";
        document.body.innerHTML = '<div>' + beijingTime + '</div>' + '<div class="exam-end-time">' + examEndTime + '</div>';
    }
    updateTime();
    setInterval(updateTime, 1000); // Update time every second
</script>
</body>
</html>
